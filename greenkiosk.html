<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greens Kiosk</title>
    <link rel="stylesheet" href="greenkiosk.css">
</head>

<body>

    <h1 id="title">Welcome to Greens Kiosk</h1>

    <p id="textTitle">We sell fruits and vegetables</p>

    <ul id="fruList">

        <li>Mangoes</li>
        <img src="https://www.biovie.fr/img/cms/histoire-origine-mangue.png" id="mango">


        <li>Bananas</li>
        <img src="https://media.istockphoto.com/id/172876004/photo/banana-wallpaper.jpg?s=612x612&w=0&k=20&c=DjUIq77Fh3ljde_WJNwYl17e86VxMUpOwYiVL2XJo9U="
            id="banana">


        <li>Water Melons</li>
        <img src="https://www.everwilde.com/media//0800/resized/VWATCRS-A-Crimson-Sweet-Watermelon-Seeds_medium.jpg"
            id="melon">


    </ul>

    <h3 id="subheading">Vegetables</h3>

    <ul id="vegList">

        <li>Onions</li>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6V6LfVaO8un4F_nh3w7XJt96O4bm9DzdIBalIhfIlDm_yR-RhgPrJr0lnTOdNN3mTdLU&usqp=CAU"

        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQgOzWOh8PxlBvjLVRa_-45hqOSFB_S9PVp9Q&s"
            id="tomato">


        <li>Kales</li>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRApSAG4U-oSkPr7gmSLSB7uJvZE6_ofL4P4A&s"
            id="kales">


    </ul>

    <div id="footer"></div>

    <script src="greenkiosk.js"></script>

</html>
